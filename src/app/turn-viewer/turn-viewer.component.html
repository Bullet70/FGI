<div class="wrapper-book">
  <div class="aspect">
    <div class="aspect-inner">
			<div id="book">
			<ng-container *ngFor="let page of loaded; index as i">
				<div *ngIf="page" class="page {{(i % 2) == 0 ? 'odd' : 'even'}} p{{i+1}}" id="page-{{i+1}}">
					<img src="{{page}}" (click)="onPageClick(page)"/>
				</div>
			</ng-container>
			</div>
		</div>
	</div>
</div>
