<div *ngIf="image !== undefined" class="page-container" [ngStyle]="{
    'background-image': 'url(' + ((image.loaded == true) ? image.url : '/assets/img/placeholder.png') + ')',
    'background-size': 'contain',
    'background-repeat': 'no-repeat',
    'background-position': (pageNum % 2 == 0) ? 'left center' : 'right center'
  }" (click)="onPageClick()">
  <div *ngIf="image.loaded == false" class="spinner-container">
    <h1>
      <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
    </h1>
  </div>
</div>
